<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station 134 - Menu</title>
    <!-- Cache bust -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .cart-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-icon:hover {
            background: #c82333;
        }
        .cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cart-counter.bounce {
            animation: cartBounce 0.5s ease;
        }
        @keyframes cartBounce {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); background: #28a745; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        .items-list {
            margin-top: 30px;
        }
        .items-list h2 {
            color: #333;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }
        .item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.3s ease;
        }
        .item.added-flash {
            background: linear-gradient(90deg, #e8f5e8, #ffffff);
            border-color: #28a745;
            animation: itemFlash 1s ease;
        }
        @keyframes itemFlash {
            0% { background: #e8f5e8; }
            100% { background: white; }
        }
        .item-info {
            flex: 1;
        }
        .item-image {
            width: 100px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            margin-right: 20px;
            border: 2px solid #ddd;
            flex-shrink: 0;
            background-color: #f8f9fa;
        }
        .item-content {
            display: flex;
            align-items: flex-start;
            flex: 1;
            min-width: 0;
        }
        .item-text {
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0 0 5px 0;
        }
        .item-description {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
            margin: 10px 0;
        }
        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            flex-shrink: 0;
            margin-left: 15px;
            min-width: 120px;
        }
        .btn {
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .order-btn {
            background: #dc3545;
            padding: 10px 20px;
        }
        .order-btn:hover {
            background: #c82333;
        }
        .order-btn.added {
            background: #dc3545;
            animation: buttonPulse 0.3s ease;
        }
        .order-btn.added:hover {
            background: #dc3545;
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .cart-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #dc3545;
            font-size: 14px;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            background: #dc3545;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            background: #c82333;
        }
        .quantity {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #dc3545;
        }
        .close-cart {
            background: #dc3545;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .close-cart:hover {
            background: #c82333;
        }
        .order-cart-btn {
            background: #dc3545;
            padding: 15px 30px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        .order-cart-btn:hover {
            background: #c82333;
        }
        .order-cart-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .order-cart-btn:disabled:hover {
            background: #6c757d;
        }
        .bottom-order-btn {
            background: #dc3545;
            padding: 15px 30px;
            font-size: 18px;
            width: 100%;
            margin: 30px 0 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .bottom-order-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .empty-cart {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        .category-section {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .category-header {
            background: #dc3545;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            width: 100%;
            text-align: left;
        }
        .category-header:hover {
            background: #c82333;
        }
        .category-arrow {
            transition: transform 0.3s ease;
            font-size: 20px;
        }
        .category-arrow.expanded {
            transform: rotate(180deg);
        }
        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f9f9f9;
        }
        .category-items.expanded {
            max-height: 5000px;
        }
        .category-items .item {
            margin: 0;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #eee;
        }
        .category-items .item:last-child {
            border-bottom: none;
        }
        .subcategory-section {
            margin: 0;
            border: none;
            border-radius: 0;
            overflow: hidden;
        }
        .subcategory-header {
            background: #bd2130;
            color: white;
            padding: 12px 40px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            border: none;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .subcategory-header:hover {
            background: #a21e2e;
        }
        .subcategory-arrow {
            transition: transform 0.3s ease;
            font-size: 16px;
        }
        .subcategory-arrow.expanded {
            transform: rotate(180deg);
        }
        .subcategory-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f0f8f0;
        }
        .subcategory-items.expanded {
            max-height: 3000px;
        }
        .subcategory-items .item {
            margin: 0;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #ddd;
            background: white;
        }
        .subcategory-items .item:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .item {
                padding: 15px;
                /* Keep horizontal flex layout - don't stack */
                flex-direction: row;
                align-items: flex-start;
            }
            .item-content {
                /* No bottom margin - keep horizontal layout */
                margin-bottom: 0;
            }
            .item-actions {
                /* Keep right alignment */
                align-items: flex-end;
                margin-left: 10px;
                min-width: 100px;
            }
            .order-btn {
                /* Don't make full width - keep compact */
                padding: 8px 12px;
                font-size: 13px;
            }
            .item-description {
                font-size: 13px;
            }
            .item-name {
                font-size: 16px;
            }
            .item-image {
                width: 80px;
                height: 60px;
                margin-right: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .item {
                padding: 12px;
                /* Keep horizontal layout even on small screens */
                flex-direction: row;
            }
            .item-description {
                font-size: 12px;
                line-height: 1.3;
            }
            .item-name {
                font-size: 15px;
            }
            .item-image {
                width: 70px;
                height: 55px;
                margin-right: 12px;
            }
            .item-actions {
                margin-left: 8px;
                min-width: 90px;
            }
            .order-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
        .options-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .options-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .options-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .option-choice {
            display: block;
            margin: 8px 0;
        }
        .option-choice input {
            margin-right: 8px;
        }
        .options-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .options-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="cart-icon" onclick="toggleCart()">
            🛒
            <span class="cart-counter" id="cart-counter">0</span>
        </button>
        <h1>Station 134</h1>
        <p id="welcome-text">Scan de QR-code, kies uw items en bestel direct!</p>
        <div id="table-info" style="display: none; background: #dc3545; color: white; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0; font-weight: bold; font-size: 18px;">
            <span id="table-number"></span>
        </div>
        
        <div class="items-list">
            <h2>Onze menukaart</h2>
            <div id="items-container">
                <div class="loading">Loading items from Google Sheets...</div>
            </div>
            <button class="btn bottom-order-btn" onclick="toggleCart()">Bestel nu</button>
        </div>
    </div>
    
    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal" onclick="closeCartIfClickedOutside(event)">
        <div class="cart-content" onclick="event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">Shopping Cart</h2>
                <button onclick="toggleCart()" style="background: none; border: none; font-size: 24px; color: #666; cursor: pointer; padding: 5px; border-radius: 3px;" onmouseover="this.style.background='#f0f0f0'" onmouseout="this.style.background='none'">&times;</button>
            </div>
            <div id="cart-items"></div>
            <div id="cart-total" class="cart-total"></div>
            <div style="margin: 20px 0;">
                <label for="order-comment" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Opmerking voor uw bestelling (optioneel):</label>
                <textarea id="order-comment" placeholder="Bijv. allergieën, speciale wensen..." maxlength="500" style="width: 100%; height: 80px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-family: inherit; resize: vertical; box-sizing: border-box;"></textarea>
                <div style="text-align: right; font-size: 12px; color: #666; margin-top: 5px;">
                    <span id="comment-counter">0</span>/500 karakters
                </div>
            </div>
            <div style="margin: 20px 0;">
                <div style="font-weight: bold; margin-bottom: 10px; color: #333;">Fooi (optioneel):</div>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <button class="btn" id="tip-5" onclick="selectTip(0.05)" style="flex: 1; background: #6c757d; padding: 10px;">5%</button>
                    <button class="btn" id="tip-10" onclick="selectTip(0.10)" style="flex: 1; background: #6c757d; padding: 10px;">10%</button>
                    <button class="btn" id="tip-custom-btn" onclick="toggleCustomTip()" style="flex: 1; background: #6c757d; padding: 10px;">Anders</button>
                </div>
                <div id="custom-tip-input" style="display: none; margin-top: 10px;">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="custom-tip" placeholder="€0,00" style="flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-family: inherit; box-sizing: border-box;" oninput="formatCustomTipInput()" onkeypress="handleCustomTipKeypress(event)">
                        <button class="btn" onclick="confirmCustomTip()" style="background: #dc3545; padding: 10px 15px;">OK</button>
                    </div>
                </div>
                <div id="tip-amount" style="text-align: right; font-size: 14px; color: #666; margin-top: 5px; display: none;"></div>
            </div>
            <button class="btn order-cart-btn" id="order-cart-btn" onclick="placeOrder()">Bestel nu</button>
            <button class="btn close-cart" onclick="clearCart()" style="background: #ffc107; color: #000;">Clear Cart</button>
            <button class="btn close-cart" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <!-- Options Modal -->
    <div id="options-modal" class="options-modal" onclick="closeOptionsIfClickedOutside(event)">
        <div class="options-content" onclick="event.stopPropagation()">
            <div class="options-title" id="options-title">Choose Options</div>
            <div id="options-form"></div>
            <div class="options-buttons">
                <button class="btn order-btn" onclick="confirmOptionsAndAddToCart()">Add to Cart</button>
                <button class="btn close-cart" onclick="closeOptionsModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1YBdjcZAZH0hlCZ5oU9Xvs0aJtVJOakXeVP0Am6R7rE4/export?format=csv&gid=0';
        
        // Shopping cart functionality
        let cart = [];
        
        // Mollie payment configuration
        const NETLIFY_FUNCTIONS_URL = window.location.hostname.includes('netlify.app') 
            ? '/.netlify/functions' 
            : 'https://graceful-lebkuchen-da9a1f.netlify.app/.netlify/functions';
        const USE_TEST_MODE = false; // Set to false for live payments
        
        // Load cart from localStorage and handle old format
        try {
            const savedCart = JSON.parse(localStorage.getItem('station134-cart')) || [];
            console.log('Loaded cart from localStorage:', savedCart);
            
            // Check if cart items have the new structure
            cart = savedCart.filter(item => {
                // Ensure item has required properties for new format
                if (!item.key) {
                    // Convert old format to new format
                    item.key = item.name;
                    item.displayName = item.name;
                    item.options = '';
                }
                return true;
            });
            
            console.log('Processed cart:', cart);
        } catch (error) {
            console.log('Error loading cart, starting fresh:', error);
            cart = [];
        }
        
        // Options modal state
        let currentItemForOptions = null;
        
        function saveCart() {
            localStorage.setItem('station134-cart', JSON.stringify(cart));
            updateCartCounter();
        }
        
        function updateCartCounter() {
            const counter = document.getElementById('cart-counter');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            counter.textContent = totalItems;
            counter.style.display = totalItems > 0 ? 'flex' : 'none';
        }
        
        function clearCart() {
            cart = [];
            currentTip = 0;
            tipType = 'none';
            localStorage.removeItem('station134-cart');
            
            // Reset tip UI
            document.getElementById('tip-5').style.background = '#6c757d';
            document.getElementById('tip-10').style.background = '#6c757d';
            document.getElementById('tip-custom-btn').style.background = '#6c757d';
            document.getElementById('custom-tip-input').style.display = 'none';
            document.getElementById('custom-tip').value = '';
            
            updateCartCounter();
            updateCartDisplay();
            console.log('Cart cleared');
        }
        
        function addToCart(name, price, options = '', optionPrices = '', buttonElement = null) {
            // Check if item has options and show options modal
            if (options && !currentItemForOptions) {
                currentItemForOptions = { name, price, options, optionPrices };
                showOptionsModal(name, options, optionPrices);
                return;
            }
            
            // Create unique identifier for items with options
            const itemKey = options ? `${name} (${options})` : name;
            const existingItem = cart.find(item => item.key === itemKey);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    key: itemKey,
                    name: name,
                    price: price,
                    quantity: 1,
                    options: options,
                    displayName: options ? `${name} (${options})` : name
                });
            }
            saveCart();
            
            // Visual feedback
            showAddToCartFeedback(buttonElement, name);
        }
        
        function showAddToCartFeedback(buttonElement, itemName) {
            // 1. Button feedback
            if (buttonElement) {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Added!';
                buttonElement.classList.add('added');
                
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.classList.remove('added');
                }, 2000);
                
                // 2. Item highlight
                const itemElement = buttonElement.closest('.item');
                if (itemElement) {
                    itemElement.classList.add('added-flash');
                    setTimeout(() => {
                        itemElement.classList.remove('added-flash');
                    }, 1000);
                }
            }
            
            // 3. Cart counter bounce
            const cartCounter = document.getElementById('cart-counter');
            if (cartCounter) {
                cartCounter.classList.add('bounce');
                setTimeout(() => {
                    cartCounter.classList.remove('bounce');
                }, 500);
            }
        }
        
        function showOptionsModal(itemName, optionsString, optionPricesString = '') {
            const modal = document.getElementById('options-modal');
            const title = document.getElementById('options-title');
            const form = document.getElementById('options-form');
            
            title.textContent = `Choose options for ${itemName}`;
            
            // Debug logging - detailed breakdown
            console.log('=== OPTIONS MODAL DEBUG ===');
            console.log('Item Name:', itemName);
            console.log('Raw Options String:', optionsString);
            console.log('Raw Option Prices String:', optionPricesString);
            console.log('Options String Length:', optionsString.length);
            console.log('Options String Type:', typeof optionsString);
            
            // Parse options: "saus frites:Ketchup,Mayo,Curry;saus snack:Ketchup,Mayo,Curry"
            const optionGroups = optionsString.split(';');
            // Parse option prices: "0.50,0.75,0.50;1.00,2.00,3.00" (matching option groups)
            const priceGroups = optionPricesString ? optionPricesString.split(';') : [];
            let formHTML = '';
            
            console.log('Option Groups after split:', optionGroups);
            console.log('Price Groups after split:', priceGroups);
            
            // Determine if we have two option groups (use dropdowns) or one (use radio buttons)
            const hasTwoGroups = optionGroups.length === 2;
            
            optionGroups.forEach((group, groupIndex) => {
                console.log('Processing group:', group);
                
                // Split on first colon to get main category
                const firstColonIndex = group.indexOf(':');
                if (firstColonIndex === -1) return;
                
                const optionName = group.substring(0, firstColonIndex);
                const remaining = group.substring(firstColonIndex + 1);
                
                // Split the remaining part on second colon to get choices
                const secondColonIndex = remaining.indexOf(':');
                if (secondColonIndex === -1) return;
                
                const subcategoryName = remaining.substring(0, secondColonIndex);
                const choicesString = remaining.substring(secondColonIndex + 1);
                
                console.log('Option Name:', optionName);
                console.log('Subcategory:', subcategoryName);
                console.log('Choices String:', choicesString);
                
                if (optionName && choicesString) {
                    const choiceList = choicesString.split(',');
                    const priceList = priceGroups[groupIndex] ? priceGroups[groupIndex].split(',') : [];
                    
                    console.log(`Group ${groupIndex}:`, choiceList, 'Prices:', priceList);
                    
                    formHTML += `
                        <div class="option-group">
                            <div class="option-label">${optionName.trim()}:</div>
                    `;
                    
                    if (hasTwoGroups) {
                        // Use dropdown for two option groups
                        formHTML += `<select name="option-${groupIndex}" id="option-select-${groupIndex}" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 5px; font-family: inherit; font-size: 14px; margin: 5px 0;">`;
                        
                        choiceList.forEach((choice, choiceIndex) => {
                            const priceString = priceList[choiceIndex] ? priceList[choiceIndex].trim() : '0';

            // Replace dots with commas for European formatting
            value = value.replace(/\./g, ',');
            
            // Only allow one comma
            const commaIndex = value.indexOf(',');
            if (commaIndex !== -1) {
                value = value.substring(0, commaIndex + 1) + value.substring(commaIndex + 1).replace(/,/g, '');
                // Limit to 2 decimal places after comma
                if (value.length > commaIndex + 3) {
                    value = value.substring(0, commaIndex + 3);
                }
            }

            if (value && !value.startsWith('€')) {
                value = '€' + value;

                // Call Netlify function to create payment
                const response = await fetch(`${NETLIFY_FUNCTIONS_URL}/create-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: orderData.table,
                        items: orderData.items,
                        total: orderData.total,
                        currency: orderData.currency,
                        testMode: USE_TEST_MODE
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create payment');
                }

                const paymentData = await response.json();
                
                if (paymentData.success) {
                    // Store order data for success page
                    localStorage.setItem('pending-order', JSON.stringify(orderData));
                    
                    // Redirect to Mollie payment page
                    window.location.href = paymentData.paymentUrl;

                throw error;

        async function loadItemsFromSheet() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // Parse CSV data with proper handling of quoted fields
                const rows = csvText.trim().split('\n');
                const parseCSVRow = (row) => {
                    const result = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            result.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    result.push(current.trim());
                    return result;
                };
                
                const headers = parseCSVRow(rows[0]);
                const items = rows.slice(1).map(row => {
                    const values = parseCSVRow(row);
                    const item = {};
                    headers.forEach((header, index) => {
                        item[header.trim()] = values[index] ? values[index].trim() : '';
                    });
                    return item;
                });
                
                
                displayItems(items);
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('items-container').innerHTML = 
                    '<div class="item" style="color: red;">Error loading items. Please check your Google Sheets URL.</div>';
            }
        }

                                    <button class="btn order-btn" onclick="addToCart('${name.replace(/'/g, "\\'")}', '${price}', '${options.replace(/'/g, "\\'")}', '${optionPrices}', this)">Order Now</button>
                                    <div class="item-price">${price}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    categoryContentHTML += `
                        <div class="subcategory-section">
                            <button class="subcategory-header" onclick="toggleSubcategory('${categoryId}', '${subcategoryId.replace(/'/g, "\\'")}')">
                                <span>${subcategoryName}</span>
                                <span class="subcategory-arrow" id="subarrow-${categoryId}-${subcategoryId}">▼</span>
                            </button>
                            <div class="subcategory-items" id="subcategory-${categoryId}-${subcategoryId}">
                                ${subcategoryItemsHTML}
                            </div>
                        </div>
                    `;
                });
                
                return `
                    <div class="category-section">
                        <button class="category-header" onclick="toggleCategory('${categoryId}')">
                            <span>${categoryName}</span>
                            <span class="category-arrow" id="arrow-${categoryId}">▼</span>
                        </button>
                        <div class="category-items" id="category-${categoryId}">
                            ${categoryContentHTML}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = categoriesHTML;
        }
        
        // Image URL helper function
        function fixGoogleDriveUrl(url) {
            if (!url) return '';
            
            // If it's already the thumbnail format, return as is
            if (url.includes('thumbnail')) return url;
            
            // Extract file ID from various Google Drive URL formats
            let fileId = null;
            
            // From uc?id= format
            let match = url.match(/uc\?(?:export=view&)?id=([a-zA-Z0-9_-]+)/);
            if (match) {
                fileId = match[1];
            }
            
            // From sharing links
            if (!fileId) {
                match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (match) {
                    fileId = match[1];
                }
            }
            
            // Convert to thumbnail format which works more reliably
            if (fileId) {
                return `https://drive.google.com/thumbnail?id=${fileId}&sz=w400-h300`;
            }
            
            return url;
        }
        
        
        // Table functionality
        let currentTable = null;
        
        function getTableFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('table');
        }
        
        function displayTableInfo() {
            const table = getTableFromUrl();
            const welcomeText = document.getElementById('welcome-text');
            const tableInfo = document.getElementById('table-info');
            const tableNumber = document.getElementById('table-number');
            
            if (table) {
                currentTable = table;
                welcomeText.style.display = 'none';
                tableInfo.style.display = 'block';
                tableNumber.textContent = `Tafel ${table}`;
            } else {
                welcomeText.style.display = 'block';
                tableInfo.style.display = 'none';
            }
        }
        
        // Clear cart when user closes/leaves the website
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('station134-cart');
        });
        
        // Load items when page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayTableInfo();
            loadItemsFromSheet();
            updateCartCounter();
            handlePaymentReturn();
            
            // Add event listener for comment field character counter
            document.addEventListener('input', (e) => {
                if (e.target.id === 'order-comment') {
                    updateCommentCounter();
                }
            });
        });
    </script>
